<form>
  <input type="text" placeholder="Artist" id="artistInput" #artistInput>
  <input type="button" value="Submit" (click)="search(artistInput); display = true">
</form>
<div id="itunesResult" *ngIf="display">
    <h1>Itunes</h1>
  <ul *ngFor="let element of data.itunes.data">
    <li>{{i}}</li>
  </ul>
</div>
<div id="deezerResult"  *ngIf="display">
  <h1>Deezer</h1>
</div>
