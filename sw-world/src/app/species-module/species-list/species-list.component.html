<div>
  <div *ngFor="let item of speciesList" [routerLink]="[apiService.getItemId(item.url, 2, '/')]" class="people">
    <h1>{{item.name}}</h1>
    <p>Classification: {{item.classification}}</p>
  </div>
  <div class="navigate">
    <button (click)="update(previous)" [disabled]="previous === null || !loader"><< Previous page</button>
    <button (click)="update(next)" [disabled]="next === null || !loader">Next page >></button>
  </div>
</div>
