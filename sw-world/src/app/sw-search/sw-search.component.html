<form [formGroup]="formData" (submit)="onSubmit()">
  <label>
    <select formControlName="property">
      <option *ngFor="let element of optionsData" value="{{element}}">{{element}}</option>
    </select>
    <input type="text" formControlName="data">
  </label>
  <button type="submit" [disabled]="!formData.valid">Submite</button>
</form>
